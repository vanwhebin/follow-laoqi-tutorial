<div class="">
    <ul class="pagination">
        {% if page.has_previous %}
            <li class=""><a href="?page={{ page.previous_page_number }}">Previous</a></li>
        {% endif %}

        {% for i in page.paginator.page_range %}
            <li {% if i == page.number %} class="active" {% endif %}>
                <a href="?page={{ i }}">{{ i }}</a>
            </li>

        {% endfor %}

        {% if page.has_next %}
            <li><a href="?page={{ page.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>

</div>
