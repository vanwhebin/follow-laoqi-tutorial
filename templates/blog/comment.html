{% load static %}
{% for comment in comments %}
    <div class="row cell">
        <div class="cell-group-justified">
            <div class="hidden-xs cell-group cell-group-avatar">
                <a href="javascript:void(0)">
                    <img src="{% static 'img/luxun.jpeg' %}" alt="" class="img-circle avatar">
                </a>
            </div>
            <div class="cell-group cell-group-middle">
                <h4 class="nowrap"><a href="javascript:void(0)">{{ comment.commentator }}</a>
                </h4>
                <p>
                    {{ comment.body|escape }}
                </p>
            </div>
        </div>
    </div>
{% endfor %}

<div class="clearfix" style="margin:10px"></div>

<form class="form-horizontal form-label-left" novalidate>
    <div class="item form-group">
        <label class="control-label" for="name"><span class="required"></span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="input_name"
                   class="form-control col-md-7 col-xs-12"
                   data-validate-length-range="6"
                   data-validate-words="2" name="name" required="required" type="text"
                   placeholder="怎么称呼?"
            >
        </div>
    </div>
     <div class="item form-group">
        <label class="control-label" for="email"><span class="required"></span></label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="email" id="input_email" name="email" required="required" class="form-control col-md-7 col-xs-12" placeholder="请输入邮箱">
        </div>
     </div>
    <div class="item form-group">
        <label class="control-label" for="textarea"><span class="required"></span>
        </label>
        <div class="col-md-8 col-sm-8 col-xs-12">
            <textarea id="input_text" required="required" name="textarea" class="form-control col-md-7 col-xs-12"
                      placeholder="说点啥？"></textarea>
        </div>
    </div>
    <div class="ln_solid"></div>
    <div class="form-group">
        <div class="col-md-6 ">
            <button id="send" type="submit" class="btn btn-default comment">发布</button>
        </div>
    </div>
</form>
<div class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">感谢互动</h4>
            </div>
            <div class="modal-body">
{#                <h4>感谢评论</h4>#}
                <p>评论互动让博客更有意义，我会稍后回复你</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>
